<div class="presentacion" style="padding: 10px" ng-controller="authController" style="margin-top: 0; display: none" ng-class="{mostrar:!preload}">
    <div class="grid">
        <div class="row cells3">
            <div class="cell"></div>
            <div class="cell colspan1 bg-white">
                <div class="login-form padding20 block-shadow">
                    <form data-role="validator" data-on-error-input="false" 
                          data-hide-error='5000' data-hide-hint='8000'>
                        <h1 class="text-light">Registrate</h1>
                        <hr class="thin"/>
                        <br />

                        <div class="input-control text full-size" data-role="input">
                            <label for="nombres">Nombres</label>
                            <input type="text" ng-model="authController.nombres" name="nombres"
                                    data-validate-func="pattern"
                                    data-validate-arg="^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]{3,}$"
                                    data-validate-hint="Escriba un nombre valido.">
                            <span class="input-state-error mif-warning"></span>
                        </div>
                        <br />
                        <br />
                        <div class="input-control password full-size" data-role="input">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" ng-model="authController.apellidos" name="apellidos"
                                    data-validate-func="pattern"
                                    data-validate-arg="^[A-Za-zñÑáéíóúÁÉÍÓÚ\s]{3,}$"
                                    data-validate-hint="Escriba un apellido valido.">
                        </div>
                        <br />
                        <br />
                        <div class="input-control password full-size" data-role="input">
                            <label for="usuario">Usuario:</label>
                            <input type="text" ng-model="authController.usuario" name="usuario"
                                    data-validate-func="pattern"
                                    data-validate-arg="^[A-Za-z]{1}[A-Za-z0-9_]{2,}$"
                                    data-validate-hint="Escriba un usuario valido.">
                        </div>
                        <br />
                        <br />
                        <div class="input-control password full-size" data-role="input">
                            <label for="email">Correo electronico:</label>
                            <input type="text" ng-model="authController.email" name="email"
                                    data-validate-func="pattern"
                                    data-validate-arg="^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$"
                                    data-validate-hint="Escriba un correo electronico valido.">
                        </div>
                        <br />
                        <br />
                        <div class="input-control password full-size" data-role="input">
                            <label for="password">Contraseña:</label>
                            <input type="password" ng-model="authController.password" name="password">
                            <button class="button helper-button reveal">
                                <span class="mif-looks"></span>
                            </button>
                        </div>
                        <br />
                        <br />
                        <div class="input-control password full-size" data-role="input">
                            <label for="password_confirmation">Reescribir contraseña:</label>
                            <input type="password" ng-model="authController.password_confirmation" name="password_confirmation">
                            <button class="button helper-button reveal"><span class="mif-looks"></span></button>
                        </div>
                        <br />
                        <br />
                        <div class="form-actions">
                            <button type="submit" class="button primary" ng-click='authController.registrar()'>
                                Registrate
                            </button>
                            <button type="reset" class="button link">Resetear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="cell"></div>
        </div>
    </div>    
</div>

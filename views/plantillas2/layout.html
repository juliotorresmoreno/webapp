<div class='container'>
    <link href='{{servidor}}/stylesheets/justified-nav.css' rel='stylesheet'/>
    <div class='container'>
        <div class='masthead'>
            <h3 class='text-muted'>{{titulo}}</h3>
            <nav>
                <ul class='nav nav-justified'>
                    <li ng-class='{ active:applicationController.route == "inicio" }'>
                        <a href='{{servidor}}/'>Inicio</a>
                    </li>
                    <li ng-class='{ active:applicationController.route == "proyecto" }'>
                        <a href='{{servidor}}/proyecto'>Proyecto</a>

                    <li ng-class='{ active:applicationController.route == "servicios" }'>

            </nav>
        </div>
        <div ng-html-compile='applicationController.contenidoHTML'></div>

        </footer>
